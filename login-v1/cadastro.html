<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <div class="bg-success p-3 roundend text-white mb-5">
        <h1>Cadastra-se</h1>
    </div>
    <div class="container">
        <a href="login.html" id="sair">
            <button class="btn btn-danger" onclick="sair()" >Sair</button>
        </a>
    </div>

    <script>
        function sair(){
            var res = document.getElementById('sair');
            
            if(res){
                alert('Saindo ...')
            }else{
                alert('Não foi possível sair')
                return false;
            }
        }
    </script>
</body>
</html>
