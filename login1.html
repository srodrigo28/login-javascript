<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="div">
        <form>
            <h1>Login</h1>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="senha"  placeholder="Email">
            <button id="entrar">Entrar</button>
        </form>
    </div>
    <script>
        function validar(){
            /** pega os dados campos */ 
            email = document.getElementById("email").value;
            senha = document.getElementById("senha").value;
            
            /** verifica se os campos estão vazios */
            if(email == ""){
                alert("Preencha o campo email");
                return false;
            }
            if(senha == ""){
                alert("Preencha o campo senha");
                return false;
            }
            /** verifica se o usuário ou senha tem permissão para entrar*/
            if( email == "admin@gmail.com" && senha == "123"){
                alert("Login efetuado com sucesso");
                
                /** podemos redirecionar o usuário para a página seguinte */
                location.href = "https://www.google.com";
                
            }else{
                alert("Usuário ou senha inválidos");
                return false;
            }
        }
        // chama a função criada para validar o formulário
        document.getElementById("entrar")
            .addEventListener("click",  (e) => {
            e.preventDefault()
            validar();
        })
    </script>
</body>
</html>
